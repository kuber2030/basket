    <p id="ud6bb252e"><strong>其中各字段的含义如下：</strong></p>
    <ul><li id="uae204355"><strong>类型（Type）</strong>：指定 ICMP 报文的类型，占 1 个字节。常见类型有：回显应答（Echo Reply：0）、回显请求（Echo Request：8）等。</li><li id="udb0b0152"><strong>代码（Code）</strong>：指定 ICMP 报文的代码，占 1 个字节。用于进一步描述 ICMP 报文，与 Type 字段组合使用。</li><li id="uec98c627"><strong>校验和（Checksum）</strong>：校验和，用于检查 ICMP 报文是否有损坏，占 2 个字节。</li></ul>
