<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--测试li标签嵌套p标签的情况-->
<body>
<div class="blog-content-box">
    <div id="content_views">
        <ol>
            <li><p>立即停止当前正在执行的任务（如果可能的话）。对于某些任务来说，这可能意味着中断正在运行的任务。因此，你的任务应该能够正确处理中断请求（通过检查&nbsp;<code>Thread.currentThread().isInterrupted()</code>）并尽可能快速且干净地退出。
            </p></li>
            <li><p>取消所有等待队列中的未开始执行的任务。</p></li>
            <li><p>调用&nbsp;<code>shutdownNow()</code>&nbsp;后，线程池将不再接受新的任务。</p></li>
        </ol>
        <p>与之相对的是&nbsp;<code>executor.shutdown()</code>&nbsp;方法，它不会立即停止正在执行的任务，而是等待所有已提交的任务完成后才关闭线程池，且不再接受新任务。但是，<code>shutdown()</code>&nbsp;方法并不会中断正在执行的任务。
        </p>
    </div>

</div>

</body>
</html>
