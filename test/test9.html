<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--测试li标签嵌套p标签的情况-->
<body>
<div class="blog-content-box">
    <div id="content_views">
        <ul>
            <li>如果你希望任务按固定的时间间隔开始，而不考虑每个任务的实际执行时间，使用&nbsp;<code>scheduleAtFixedRate()</code>。
            </li>
            <li>如果你希望每个任务结束后有一段固定的“冷静期”，确保任何时间点相邻两次任务之间至少有一定的时间间隔，那么应该使用&nbsp;<code>scheduleWithFixedDelay()</code>。
            </li>
        </ul>

    </div>

</div>

</body>
</html>
